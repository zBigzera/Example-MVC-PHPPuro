{% include 'admin/base.twig.html' %}
{% block content %}
<h1>{{title}}</h1>
<hr />
<a href="{{URL}}/admin/users/">
  <button type="button" class="btn btn-warning">Voltar</button>
</a>
<hr />

{{status | raw}}
<form method="post">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" required value="{{nome}}">
    </div>

    <div class="form-group my-3">
        <label>E-mail</label>
       <input type="mail" name="email" class="form-control" required value="{{email}}">
    </div>

     <div class="form-group my-3">
        <label>Senha</label>
       <input type="password" name="senha" class="form-control" required value="">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div> 
</form>
{% endblock %}

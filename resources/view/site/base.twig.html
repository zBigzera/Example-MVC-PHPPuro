<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title|default('Página') }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bloco pra CSS personalizado -->
     {% block stylesheets %}{% endblock %}
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      {% include 'site/components/header.twig.html' %}
      
      {% block content %}{% endblock %}


      <!-- Se não quiser usar footer em uma página específica, 
       mesmo usando include, 
       é so envolver com um bloco, 
       e na pagina específica trocar o 
       conteúdo do bloco para vazio -->
      {% include 'site/components/footer.twig.html' %}
    </div>

    <!-- Bloco pra JS personalizado -->
    {% block scripts %}
    {% endblock %}
  </body>
</html>
